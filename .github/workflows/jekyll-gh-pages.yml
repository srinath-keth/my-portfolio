# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows manual execution from the Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Prevents concurrent builds from canceling an in-progress deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Install Jekyll dependencies
        run: |
          sudo apt-get install -y build-essential ruby-full
          gem install bundler jekyll

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: .   # Change this to `./docs` if your Jekyll site is inside a "docs" folder
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Confirm Deployment
        run: echo "ðŸš€ Successfully deployed Jekyll site to GitHub Pages!"
